<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1>Жагсаалт</h1>
        <ul id="data-list" class="list-group"></ul>
    </div>
    <script src="script.js">
        // API URL-г оруулна
            const apiUrl = 'https://jsonplaceholder.typicode.com/users'; // Жишээ API

            // Жагсаалтаа авах элементийг тодорхойлно
            const dataList = document.getElementById('data-list');

            // Fetch функц ашиглан өгөгдөл авах
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Сервертэй холбогдоход алдаа гарлаа!');
                    }
                    return response.json();
                })
                .then(data => {
                    // Өгөгдлийг жагсаалт болгон хувиргах
                    data.forEach(item => {
                        const listItem = document.createElement('li');
                        listItem.className = 'list-group-item'; // Bootstrap ангилал
                        listItem.textContent = item.name; // Жишээ нь нэрийг харуулна
                        dataList.appendChild(listItem);
                    });
                })
                .catch(error => {
                    console.error('Алдаа:', error);
                });
    </script>
</body>

</html>
